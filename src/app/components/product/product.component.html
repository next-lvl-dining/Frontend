<div>
  <form [formGroup]="productForm" (ngSubmit)="createProduct()" class="form">
    <h1>Add new product</h1>
    <div class="line"></div>
    <label for="name">Name</label><br>
    <input formControlName="name" class="text-input" id="name" autocomplete="off" placeholder="productName"
           type="text"><br>

    <label for="vat">VAT</label><br>
    <input formControlName="vat" class="text-input" id="vat" autocomplete="off" placeholder="9.0"
           type="text"><br>


    <label for="category">Category</label><br>
    <select formControlName="category" class="text-input" id="category">
      <option *ngFor="let category of categories" [value]="category.name">{{category.name}}</option>
    </select>
    <button type="button">Add Category</button>
    <br/>

    <button type="submit">Create product</button>

  </form>
</div>
