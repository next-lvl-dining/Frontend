{{cartCount()}}

    <img src={{product.photo}} width='300' />
  </div>
  <div class="product">
    <h1>{{product.name}}</h1>
    <p class="desc">{{product.desc}}</p>

    <div class="buttons">
      <button class="add" (click)="add(product.id)"> ADD TO CART </button>
    </div>
  </div>
</div>
