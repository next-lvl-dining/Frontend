<div class="cartImage">
  <div class="count">
    <a href="cart" class="cart"><span>{{cartCount()}}</span></a>
  </div>

  <div *ngFor="let category of categories">
    <div class="category">{{category.name}}</div>
    <div *ngFor="let product of products">
      <div *ngIf="(category.name == product.category.name)">
        <div class="container">
          <div class="images">
            <img src="../../../assets/images/{{product.name}}.jpg" width='150' />
          </div>
          <h1>{{product.name}}</h1>
          <h2>â‚¬{{product.price}}</h2>
          <button class="add" (click)="add(product.id)">ADD TO CART</button>
        </div>
      </div>
    </div>
  </div>
</div>
