
<div class="nub" *ngIf="orderList">
  Currently selected {{orderList.length}} items.
</div>
<div class="nub1" *ngIf="orderedList">
  Ordered {{orderedList.length}} items.

  <button (click)="confirmOrderList()">Order selected</button>
  <div class="b">
  <button (click)="goToPayment()">Finish eating & Pay</button>
  </div>
</div>

<div *ngFor="let category of categories">
  <div class="category">{{category.name}}</div>
  <div *ngFor="let product of productList">
    <div *ngIf="(category.name == product.category.name)">
      <div class="container">
        <div class="images">
          <img src="../../../assets/images/{{product.name}}.jpg" width='150' />
        </div>
        <h1>{{product.name}}</h1>
        <h2>â‚¬{{product.price}}</h2>
        <button class="add" (click)="addToOrderList(product)"> ADD </button>
      </div>
    </div>
  </div>
</div>
