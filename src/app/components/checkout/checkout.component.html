
<div class="container">

  <div class="Address">
    <h1>Ready to eat?</h1>
    <h2>Where do you want your order to be delivered? </h2>
    <form class="form">
      <div class="inputs">
        <div class="line"></div>
        <div class="row">
          <div class="column1">
            <label class="label" for="address">Address</label>
            <input class="text-input address-input" id="address" />
          </div>
          <div class="column">
            <label class="label" for="zipcode">Zip code</label>
            <input class="text-input address-input" id="zipcode" />
          </div>
          <div class="column">
            <label class="label" for="city">City</label>
            <input class="text-input address-input" id="city" />
          </div>
        </div>
        <h2>How can we reach you? </h2>
        <div class="line"></div>
        <div class="row">
          <div class="column">
            <label class="label" for="name">Name</label>
            <input class="text-input name-input" id="name"/>
          </div>
          <div class="column">
            <label class="label" for="email">E-mail</label>
            <input class="text-input expiry-input" id="email"/>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <label class="label" for="phonenumber">Phone number</label>
            <input class="text-input " id="phonenumber"/>
          </div>
          <div class="column" style="visibility: hidden;">
            <label class="label" for="phoneumber">Phone number</label>
            <input class="text-input" id="phoneumber"/>
          </div>
        </div>
        <h2>When would you like your food? </h2>
        <div class="line"></div>
        <div class="row">
          <div class="column">
            <label class="label" for="deliverytime">Please choose a delivery time</label>
            <select class="text-input" id="deliverytime" name="deliverytime">
              <option value="australia">Australia</option>
              <option value="canada">Canada</option>
              <option value="usa">USA</option>
            </select>
          </div>
          <div class="column">
            <label class="label" for="remarks">Remarks</label>
            <textarea class="text-input" id="remarks"></textarea>
          </div>
        </div>
        <h2>How would you like to pay? </h2>
        <div class="line"></div>
      </div>
      <div class="buttons">
        <button class="order-button">ORDER AND PAY</button>
      </div>
    </form>
  </div>
</div>
