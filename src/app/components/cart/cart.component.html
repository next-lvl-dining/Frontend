
<div class="wrap cf">
  <div class="heading cf">
    <h1>My Cart</h1>
    <a href="order" class="continue">Continue Order</a>
  </div>
  <div class="cart" *ngFor="let item of items">
    <ul class="cartWrap">
      <li class="items odd">

        <div class="infoWrap">
          <div class="cartSection">
            <img src="{{item.product.photo}}" alt="" class="itemImg" />
            <h3>{{item.product.name}}</h3>
            <p class="itemNumber">"{{item.product.desc}}"</p>

            <p> {{item.quantity}} x €{{item.product.price}}</p>
          </div>


          <div class="prodTotal cartSection">
            <p>€{{item.product.price * item.quantity}}</p>
          </div>
          <div class="cartSection removeWrap">
            <a class="remove" (click)="remove(item.product.id)">x</a>
          </div>
        </div>
      </li>

    </ul>
  </div>

  <div *ngIf="loadCart()!= null" class="promoCode"><label for="prom">Have A Promo Code?</label><input #prom id="prom" type="text" name="promo" placholder="Enter Code" />
    <button class="btn" (click)="validateCoupon(prom.value)"> claim</button></div>

  <div *ngIf="loadCart()!= null" class="subtotal cf">
    <ul>
      <li class="totalRow final"><span class="label">Total</span><span class="value">€{{total}}</span></li>
      <li class="totalRow"><a href="checkout" class="btn continue">Checkout</a></li>
    </ul>
  </div>
</div>
